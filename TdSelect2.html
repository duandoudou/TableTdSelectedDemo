<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.html</title>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap/bootstrap-extend.css">
    <style type="text/css">
        div.testdiv{
            height:200px;
            width:200px;
            background: #eee;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-lg-12">
            <div class="col-lg-12">
                <table class="table table-border col-lg-12">
                    <tr>
                        <th>name</th>
                        <th>age</th>
                        <th>tip</th>
                    </tr>
                    <tr>
                        <td data-select="windows,linux,macos,andriod,others">windows</td>
                        <td data-select="tomcat,apache,netty,ant">tomcat</td>
                        <td data-select="java,python,nodejs,c,php">java</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/bootstrap.js"></script>
    <script src="dist/jquery-tdformselect.js"></script>

    <script type="text/javascript">
        $("tr td").on('dblclick', function(){
            $(this).tdFormSelect({});
        });
    </script>
</body>
</html>
